<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- modal header -->
            <div class="modal-header bg-dark">
                <h5 class="modal-title text-light" id="loginModalLabel">
                    Inicia Sesión
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="bi bi-x-lg text-light"></i>
                </button>
            </div>
            <!-- modal header -->
            <!-- modal body -->
            <div class="modal-body col-10 mx-auto">
                <!-- login form -->
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="mb-4">
                        <label for="nombreUsuario" class="form-label">Correo electrónico</label>
                        <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control"
                            [(ngModel)]="nombreUsuario" required />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"
                            required />
                        <p class="text-muted text-star mt-3">We'll never share your password with anyone else.</p>
                    </div>
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3">Recordarme</label>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <!-- Simple link -->
                            <a href="#!" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-outline-light btn-lg px-5" type="submit" data-bs-dismiss ="modal">Login</button>
                    </div>
                </form>
                <!-- login form -->
            </div>
        </div>
    </div>
</div>
